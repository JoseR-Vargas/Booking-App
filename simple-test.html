<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Simple - Booking App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Test Simple - Booking App</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Manicure Completa</h5>
                        <p class="card-text">Manicure con esmaltado semipermanente</p>
                        <p class="text-primary fw-bold">$20.000</p>
                        <button class="btn btn-primary" onclick="selectServiceDemo('manicure')">
                            Seleccionar Manicure
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Corte de Cabello</h5>
                        <p class="card-text">Corte de cabello profesional con asesoramiento de estilo</p>
                        <p class="text-primary fw-bold">$25.000</p>
                        <button class="btn btn-primary" onclick="selectServiceDemo('haircut')">
                            Seleccionar Corte
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <button class="btn btn-success" onclick="openModalSimple()">
                Abrir Modal Simple
            </button>
            <button class="btn btn-info" onclick="forceBackendConnection()">
                Forzar Conexión Backend
            </button>
        </div>
        
        <div id="output" class="mt-3"></div>
    </div>

    <!-- Modal de Reserva -->
    <div class="modal fade" id="reservaModal" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Reserva de Cita</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="serviciosModal" class="row">
                        <!-- Los servicios se cargarán aquí -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Función de prueba
        function testConnection() {
            document.getElementById('output').innerHTML = '<p class="text-success">✅ JavaScript cargado correctamente</p>';
            console.log('Test function ejecutada');
        }
        
        // Verificar que las funciones están disponibles
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM cargado');
            console.log('openModalSimple disponible:', typeof openModalSimple);
            console.log('selectServiceDemo disponible:', typeof selectServiceDemo);
            console.log('forceBackendConnection disponible:', typeof forceBackendConnection);
            
            if (typeof openModalSimple === 'undefined') {
                document.getElementById('output').innerHTML = '<p class="text-danger">❌ openModalSimple no está disponible</p>';
            } else {
                document.getElementById('output').innerHTML = '<p class="text-success">✅ Todas las funciones están disponibles</p>';
            }
        });
    </script>
</body>
</html>
